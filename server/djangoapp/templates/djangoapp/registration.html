<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <style>
            /* Add custom styles here if needed */
            body {
                background-color: #f7f7f7;
                padding-top: 40px;
                padding-bottom: 40px;
            }
            .form-signup {
                max-width: 330px;
                padding: 15px;
                margin: 0 auto;
            }
            .form-signup .form-control {
                position: relative;
                box-sizing: border-box;
                height: auto;
                padding: 10px;
                font-size: 16px;
            }
            .form-signup input[type="text"],
            .form-signup input[type="password"] {
                margin-bottom: 10px;
                border-bottom-left-radius: 0;
                border-bottom-right-radius: 0;
            }
            .form-signup input[type="text"]:focus,
            .form-signup input[type="password"]:focus {
                z-index: 2;
            }
            .form-signup label {
                font-weight: 400;
            }
            .form-signup h1 {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <form class="form-signup" action="{% url 'djangoapp:registration' %}" method="post">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
                <hr />
            </div>

            {% if error_message %}
            <div class="alert alert-danger" role="alert">{{ error_message }}</div>
            {% endif %}

            <div class="form-group">
                <label for="username">User Name</label>
                <input
                    type="text"
                    id="username"
                    class="form-control"
                    placeholder="Enter User Name"
                    name="username"
                    required
                    autofocus
                />
            </div>

            <div class="form-group">
                <label for="firstname">First Name</label>
                <input
                    type="text"
                    id="firstname"
                    class="form-control"
                    placeholder="Enter First Name"
                    name="firstname"
                    required
                />
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input
                    type="text"
                    id="lastname"
                    class="form-control"
                    placeholder="Enter Last Name"
                    name="lastname"
                    required
                />
            </div>

            <div class="form-group">
                <label for="psw">Password</label>
                <input type="password" id="psw" class="form-control" placeholder="Enter Password" name="psw" required />
            </div>

            {% csrf_token %}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        </form>
    </body>
</html>
