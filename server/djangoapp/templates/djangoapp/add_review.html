<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"
            rel="stylesheet"
        />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Submit Review</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="car_make">Car Make</label>
                    <input type="text" class="form-control" id="car_make" name="car_make" required />
                </div>
                <div class="form-group">
                    <label for="car_model">Car Model</label>
                    <input type="text" class="form-control" id="car_model" name="car_model" required />
                </div>
                <div class="form-group">
                    <label for="car_year">Car Year</label>
                    <input type="number" class="form-control" id="car_year" name="car_year" required />
                </div>
                <div class="form-group">
                    <label for="dealership">Dealership</label>
                    <input type="text" class="form-control" id="dealership" name="dealership" required />
                </div>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="purchase">Purchase</label>
                    <select class="form-control" id="purchase" name="purchase" required>
                        <option value="True">Yes</option>
                        <option value="False">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="review">Review</label>
                    <textarea class="form-control" id="review" name="review" rows="3" required></textarea>
                </div>
                <input type="hidden" id="purchase_date" name="purchase_date" value="{{ datetime.now }}" />
                <button type="submit" class="btn btn-primary">Submit Review</button>
            </form>
        </div>
    </body>
</html>
